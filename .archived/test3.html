<!DOCTYPE html>
<html lang="en" class="h-full w-full bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cinematic Nature Hero — Santu Studio Style</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Libre Caslon Text & Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; width: 100%; }
      body {
        font-family: 'Manrope', sans-serif;
        background: #181e2a;
      }
      .headline {
        font-family: 'Libre Caslon Text', serif;
      }
      .fade-bg {
        background: linear-gradient(120deg, rgba(45,33,64,0.74) 0%, rgba(120,95,255,0.17) 50%, rgba(255,172,242,0.21) 100%);
        pointer-events: none;
      }
      .glass {
        backdrop-filter: blur(12px) saturate(180%);
        background: rgba(255,255,255,0.06);
        box-shadow: 0 6px 32px 0 rgba(38,36,61,0.24);
      }
      .gradient-float {
        background: radial-gradient(ellipse at 80% 20%, rgba(234,187,255,0.36) 0%, rgba(154,216,255,0.09) 70%, transparent 100%);
        filter: blur(24px);
        pointer-events: none;
      }
      .motif {
        animation: motifFloat 7s ease-in-out infinite alternate;
      }
      @keyframes motifFloat {
        0% { transform: translateY(0) scale(1);}
        100% { transform: translateY(-12px) scale(1.07);}
      }
    </style>
  </head>
  <body class="relative overflow-hidden h-full w-full">
    <!-- Full Bleed Cinematic Background -->
    <div class="absolute inset-0 z-0">
      <img
        src="/mnt/data/Screenshot 2025-06-27 141536.png"
        alt="Dreamy meadow at dawn with butterfly"
        class="w-full h-full object-cover object-center brightness-90 scale-105"
        draggable="false"
        style="filter: blur(0.5px) saturate(1.12);"
      />
      <!-- Layered gradients for atmosphere -->
      <div class="fade-bg absolute inset-0 z-10"></div>
      <div class="gradient-float absolute -bottom-12 right-0 w-2/3 h-2/3 z-20"></div>
      <div class="gradient-float absolute top-0 left-0 w-1/3 h-1/4 z-10"></div>
    </div>

    <!-- Navigation Bar (Santu Style) -->
    <nav class="fixed top-0 left-0 w-full flex items-center justify-between px-8 py-6 z-30">
      <!-- Left Icon/Logo -->
      <div class="glass flex items-center px-4 py-1 rounded-2xl shadow backdrop-blur-sm">
        <svg width="28" height="28" fill="none" class="text-white opacity-90"><circle cx="14" cy="14" r="13" stroke="#fff" stroke-width="2" fill="url(#g1)"/><defs><radialGradient id="g1" cx="0.5" cy="0.35" r="0.7"><stop stop-color="#ffbcfc"/><stop offset="1" stop-color="#493cc7" /></radialGradient></defs></svg>
      </div>
      <!-- Center Nav -->
      <div class="flex gap-8 text-white/80 text-lg font-semibold">
        <a href="#" class="hover:text-white transition">Origins</a>
        <a href="#" class="hover:text-white transition">Records</a>
        <a href="#" class="hover:text-white transition">Community</a>
      </div>
      <!-- Language Selector -->
      <div class="glass flex items-center gap-2 px-4 py-1 rounded-2xl shadow cursor-pointer">
        <span class="text-white/80 font-semibold">EN</span>
        <svg width="20" height="20" fill="none" class="opacity-70"><path d="M6 8l4 4 4-4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </nav>

    <!-- Hero Headline & Subtext (Centered, Cinematic) -->
    <section class="relative z-30 flex flex-col items-center justify-center h-screen w-full pointer-events-none">
      <div class="mt-24 md:mt-0"></div>
      <h1 class="headline text-white text-5xl md:text-7xl font-bold drop-shadow-lg mb-6 text-center leading-tight tracking-tight select-none">
        Breathe in Dawnlight
      </h1>
      <p class="text-xl md:text-2xl text-white/80 font-medium max-w-2xl text-center mb-10 select-none">
        Among silent petals and gentle wings, morning writes its first story.
      </p>
      <div class="pointer-events-auto">
        <a href="#" class="glass inline-block px-8 py-3 rounded-full text-lg font-semibold text-white/90 shadow-lg hover:scale-105 hover:shadow-2xl hover:bg-white/10 transition-all backdrop-blur-lg border border-white/20">
          Explore Origins
        </a>
      </div>
    </section>

    <!-- Floating Animated Motif: Butterfly Silhouette -->
    <svg class="motif absolute left-1/2 top-1/2 z-40 -translate-x-1/2 -translate-y-1/2 opacity-60 pointer-events-none" width="160" height="160" fill="none" style="filter: blur(0.5px);">
      <g>
        <path d="M80 88 C85 70 110 58 130 80 Q120 110 85 105" stroke="#fff8f7" stroke-width="2" fill="none"/>
        <ellipse cx="84" cy="98" rx="8" ry="12" fill="#fff7fa" opacity="0.28"/>
        <ellipse cx="112" cy="90" rx="5" ry="9" fill="#ffbcfc" opacity="0.10"/>
      </g>
    </svg>

    <!-- Right Narrative Label -->
    <div class="absolute top-1/2 right-0 -translate-y-1/2 z-40 pr-6 flex flex-col items-end pointer-events-none">
      <span class="glass px-4 py-2 rounded-l-2xl text-base font-semibold tracking-widest text-white/60 uppercase shadow-lg select-none"
        style="writing-mode: vertical-rl; letter-spacing: 0.15em;">
        Nature’s Story
      </span>
    </div>

    <!-- Bottom Details -->
    <div class="absolute bottom-0 left-0 p-5 z-30">
      <span class="glass text-xs text-white/50 rounded-lg px-3 py-1 select-none">© 2025 Origins Collective</span>
    </div>
    <div class="absolute bottom-0 right-0 p-5 z-30">
      <span class="glass text-xs text-white/40 rounded-lg px-3 py-1 select-none">Founded in Dawnlight</span>
    </div>
  </body>
</html>
