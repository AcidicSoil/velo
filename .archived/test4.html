<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sōra — Above the Noise</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&family=Manrope:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ["'Libre Caslon Text'", "serif"],
              body: ["Manrope", "sans-serif"],
            },
            animation: {
              float: "float 10s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%,100%": { transform: "translateY(0rem)" },
                "50%": { transform: "translateY(-1.5rem)" },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="h-full font-body text-white antialiased">
    <!-- HERO -->
    <section class="relative h-full w-full overflow-hidden">
      <!-- Background Image -->
      <img
        src="assets/hero.jpg"
        alt="Woman meditating above a city skyline"
        class="absolute inset-0 h-full w-full object-cover"
      />

      <!-- Subtle Gradient Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/40 to-black/70"
      ></div>

      <!-- Floating Accent Element -->
      <div
        class="absolute left-1/4 top-1/4 h-48 w-48 -translate-x-1/2 -translate-y-1/2 rounded-full bg-white/10 blur-3xl animate-float"
      ></div>

      <!-- NAVIGATION -->
      <nav
        class="absolute top-6 left-6 right-6 z-20 flex items-center justify-between text-sm uppercase tracking-wide"
      >
        <!-- Brand & Links -->
        <div class="flex items-center gap-8">
          <a
            href="#"
            class="font-semibold text-lg tracking-tight hover:text-white/80"
            >Sōra</a
          >
          <div class="hidden md:flex gap-6">
            <a href="#" class="hover:text-white/70">Origins</a>
            <a href="#" class="hover:text-white/70">Journal</a>
            <a href="#" class="hover:text-white/70">Community</a>
          </div>
        </div>

        <!-- CTA -->
        <a
          href="#"
          class="rounded-full border border-white/40 bg-white/10 px-6 py-2 backdrop-blur-sm transition hover:bg-white/20"
          >Begin Here</a
        >
      </nav>

      <!-- CONTENT -->
      <div
        class="relative z-10 flex h-full flex-col justify-center px-8 md:px-16 lg:px-24"
      >
        <h1
          class="max-w-2xl font-heading text-4xl leading-tight md:text-6xl lg:text-7xl"
        >
          Above the noise
        </h1>
        <p
          class="mt-6 max-w-lg text-base font-light leading-relaxed md:text-lg"
        >
          Find focus where the world quiets down. Sōra helps you cut through
          distraction without cutting corners.
        </p>
      </div>

      <!-- Vertical Label -->
      <span
        class="pointer-events-none absolute right-8 top-1/2 -translate-y-1/2 rotate-90 transform text-xs tracking-widest text-white/60"
        >Mindfulness&nbsp;Guide</span
      >

      <!-- BOTTOM DETAILS -->
      <div
        class="pointer-events-none absolute inset-x-0 bottom-4 flex items-end justify-between px-6 text-xs text-white/60"
      >
        <span>© 2025 Sōra — All rights reserved</span>
        <span class="hidden sm:inline">EN / JP</span>
      </div>
    </section>
  </body>
</html>
