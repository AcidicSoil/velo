<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Butterfly Dawn – Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      body { font-family: 'Manrope', sans-serif; }
      h1, .font-caslon { font-family: 'Libre Caslon Text', serif; }
      .hero-bg {
        background: url('/mnt/data/Screenshot 2025-06-27 141536.png') center center / cover no-repeat;
      }
    </style>
  </head>
  <body class="overflow-hidden h-screen w-screen relative bg-black">
    <!-- Background Image + Gradient Overlay -->
    <div class="absolute inset-0 z-0 hero-bg"></div>
    <div class="absolute inset-0 z-0 bg-gradient-to-br from-[#2b2462cc] via-[#cc6fa755] to-[#fff0] mix-blend-multiply"></div>

    <!-- Animated Butterfly SVG Overlay -->
    <svg class="absolute z-10 left-1/2 top-1/3 animate-bounce-slow pointer-events-none" width="80" height="80" fill="none" style="transform:translate(-50%, -50%);" viewBox="0 0 64 64">
      <g opacity="0.9">
        <ellipse cx="32" cy="48" rx="8" ry="6" fill="#fff3" />
        <path d="M34 36 Q38 26 52 24 Q56 28 54 34 Q48 42 34 36 Z" fill="#cdd6fd" />
        <path d="M30 36 Q26 26 12 24 Q8 28 10 34 Q16 42 30 36 Z" fill="#f7e6fb" />
        <circle cx="32" cy="38" r="4" fill="#fff" />
        <ellipse cx="32" cy="33" rx="1.5" ry="2" fill="#bbbee7" />
      </g>
    </svg>

    <!-- Navbar -->
    <nav class="absolute top-0 left-0 w-full flex items-center justify-between px-10 pt-7 z-20">
      <div class="flex items-center space-x-4">
        <!-- Starburst Icon -->
        <svg width="34" height="34" fill="none" viewBox="0 0 32 32" class="text-white/70"><g><circle cx="16" cy="16" r="6" fill="#fff" fill-opacity="0.25"/><g stroke="#fff" stroke-opacity="0.7" stroke-width="1.2"><line x1="16" y1="2" x2="16" y2="7"/><line x1="16" y1="25" x2="16" y2="30"/><line x1="2" y1="16" x2="7" y2="16"/><line x1="25" y1="16" x2="30" y2="16"/><line x1="6.2" y1="6.2" x2="9.6" y2="9.6"/><line x1="22.4" y1="22.4" x2="25.8" y2="25.8"/><line x1="25.8" y1="6.2" x2="22.4" y2="9.6"/><line x1="9.6" y1="22.4" x2="6.2" y2="25.8"/></g></g></svg>
        <a href="#" class="text-white/70 font-semibold tracking-wide hover:text-white transition">Origins</a>
        <a href="#" class="text-white/60 tracking-wide hover:text-white transition">Records</a>
        <a href="#" class="text-white/60 tracking-wide hover:text-white transition">Community</a>
      </div>
      <div>
        <select class="bg-white/10 text-white/70 text-sm px-3 py-1 rounded border border-white/20 focus:outline-none">
          <option>EN</option>
          <option>FR</option>
          <option>JP</option>
        </select>
      </div>
    </nav>

    <!-- Main Text Block -->
    <section class="relative z-10 flex flex-col justify-center min-h-screen pl-20 pr-6 max-w-2xl">
      <div class="mt-32">
        <h1 class="font-caslon text-5xl md:text-7xl text-white/95 leading-tight drop-shadow-xl mb-6">In the Dawn, Wings Awaken</h1>
        <p class="text-lg md:text-xl text-white/70 mb-8 max-w-xl">Beneath the gentle sunrise, possibility stirs and every petal carries a promise. Begin your chapter in the hush of morning light.</p>
        <button class="px-8 py-3 rounded-2xl bg-white/80 hover:bg-white text-indigo-700 font-semibold text-lg shadow-xl transition-all">Enter the Field</button>
      </div>
    </section>

    <!-- Narrative Side Label -->
    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 pr-8 z-20 select-none">
      <span class="text-white/50 uppercase tracking-widest text-xs md:text-sm font-semibold rotate-90 origin-bottom-right block">Field Entry Chapter One</span>
    </div>

    <!-- Corner Details -->
    <div class="absolute left-6 bottom-5 text-white/40 text-xs tracking-wide font-medium z-20 select-none">
      ✦ Founded in Stillness, 2025
    </div>
    <div class="absolute right-6 bottom-5 text-white/40 text-xs tracking-wide font-medium z-20 select-none">
      © Butterfly Dawn 2025
    </div>

    <!-- Custom Animation (Bounce Slow) -->
    <style>
      @keyframes bounce-slow {
        0%, 100% { transform: translate(-50%, -50%) translateY(0);}
        50% { transform: translate(-50%, -50%) translateY(-30px);}
      }
      .animate-bounce-slow {
        animation: bounce-slow 3.5s ease-in-out infinite;
      }
    </style>
  </body>
</html>
